<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        <style>
            #wrap {
                width: 600px;
                margin: 20px auto;
            }

            #page {
                background: #FFF;
                padding: 20px;
                margin-bottom: 20px;
            }

            #email_note {
                color: #111;
            }

            #email_note a {
                color: #111;
                text-decoration: underline;
                font-weight: normal;
            }

            #email_note a:hover {
                text-decoration: none;
            }

            #title {
                font-size: 30pt;
                color: #A00;
                text-align: center;
                height: 52px;
                line-height: 52px;
            }

            body {
                font-size: 9pt;
            }
        </style>
    </head>
    <body>

        <div id="wrap">
            <div id="page">
                <img src="{{ url_for('static', filename='gfx/bacon.png') }}" style="float: left;"/>
                <img src="{{ url_for('static', filename='gfx/bacon.png') }}" style="float: right;"/>
                <div id="title">Bacon News!</div>
                {% block content %} {% endblock %}
            </div>

            <div id="email_note">
                You received this email because you subscribed to email
                notifications on <a href="{{ url_for('index') }}">bacongamejam.org</a>.
                If you don't want to receive further emails, you can turn these
                off on your <a href="{{ url_for('profile') }}">profile page</a>.
            </div>
        </div>
    </body>
</html>
