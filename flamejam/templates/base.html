<!doctype html>
<html>

<head>
    <title>Reddit Game Jam - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div id="header">
        <h1>Reddit Game Jam </h1>
    </div>

    <div id="content">
        {% if not session.logged_in %}
            <span><a href="{{ url_for('login') }}">Login</a></span>
            <span><a href="{{ url_for('register') }}">Register</a></span>
        {% else %}
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% endif %}
        {% for message in get_flashed_messages() %}
            <div class=flash>{{ message }}</div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </div>

    <div id="footer">
        <span>Copyright 2011 by Sven-Hendrik Haase | Flamejam 0.1</span>
    </div>
</body>

</html>
