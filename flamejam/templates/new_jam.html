{% extends "base.html" %}
{% from "_formhelpers.html" import form_errors %}

{% block content %}
<h1>New Jam</h1>
{{ form_errors(form) }}

<form action="{{ url_for('new_jam') }}" method=post>
    {{ form.hidden_tag() }}
    {{ form.short_name() }}
    {{ form.long_name() }}
    {{ form.start_time() }}
    <input type=submit value=Go>
</form>
{% endblock %}
