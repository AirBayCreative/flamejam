{% extends "base.html" %}

{% block title %}Entry {{ entry.name }}{% endblock %}

{% block content %}
<h2>View Entry {{ entry.name }}</h2>
    <h3>Description:</h3>
<p>{{ entry.description }}</p>
<ul>
    <li>Author: <a href="/participants/{{ entry.participant.username }}">
        {{ entry.participant.username }}</a>
    </li>
    <li>Jam: <a href="/jams/{{ entry.jam.short_name }}">
        {{ entry.jam.short_name }}</a>
    </li>
</ul>
{% endblock %}
